<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Social Media Trend Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .analyze-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .results-container {
            display: none;
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
            transition: transform 0.3s;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-value {
            font-weight: bold;
            color: #667eea;
        }

        .sentiment-positive { color: #28a745; }
        .sentiment-negative { color: #dc3545; }
        .sentiment-neutral { color: #6c757d; }

        .trend-chart {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .keywords-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .keyword-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #667eea;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-top: 3px solid transparent;
            border-radius: 50%;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .demo-data-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
        }

        .demo-data-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AI Social Media Trend Analyzer</h1>
            <p>Analyze trends, sentiment, and engagement patterns with AI-powered insights</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="platform">Social Media Platform</label>
                <select id="platform">
                    <option value="twitter">Twitter/X</option>
                    <option value="instagram">Instagram</option>
                    <option value="tiktok">TikTok</option>
                    <option value="facebook">Facebook</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="youtube">YouTube</option>
                </select>
            </div>

            <div class="input-group">
                <label for="hashtags">Hashtags or Keywords (comma-separated)</label>
                <input type="text" id="hashtags" placeholder="e.g., #AI, #tech, machine learning, innovation">
            </div>

            <div class="input-group">
                <label for="sample-posts">Sample Posts/Content (paste some example posts here)</label>
                <textarea id="sample-posts" placeholder="Paste some sample social media posts here for analysis..."></textarea>
                <button class="demo-data-btn" onclick="loadDemoData()">Load Demo Data</button>
            </div>

            <div class="input-group">
                <label for="timeframe">Analysis Timeframe</label>
                <select id="timeframe">
                    <option value="24h">Last 24 Hours</option>
                    <option value="7d">Last 7 Days</option>
                    <option value="30d">Last 30 Days</option>
                    <option value="90d">Last 3 Months</option>
                </select>
            </div>

            <button class="analyze-btn" onclick="analyzeTrends()">üîç Analyze Trends with AI</button>
        </div>

        <div class="results-container" id="results">
            <div class="loading" id="loading">Analyzing social media trends...</div>
            
            <div class="results-grid" id="results-grid" style="display: none;">
                <div class="result-card">
                    <h3>üìä Engagement Metrics</h3>
                    <div id="engagement-metrics"></div>
                </div>

                <div class="result-card">
                    <h3>üí≠ Sentiment Analysis</h3>
                    <div id="sentiment-analysis"></div>
                </div>

                <div class="result-card">
                    <h3>üìà Trend Score</h3>
                    <div id="trend-score"></div>
                </div>

                <div class="result-card">
                    <h3>üéØ Target Audience</h3>
                    <div id="audience-analysis"></div>
                </div>
            </div>

            <div class="trend-chart" id="trend-chart" style="display: none;">
                <h3>üìà Trend Timeline & Insights</h3>
                <div id="timeline-content"></div>
                <div class="keywords-cloud" id="keywords-cloud"></div>
            </div>
        </div>
    </div>

    <script>
        // AI-powered analysis functions
        function loadDemoData() {
            document.getElementById('hashtags').value = '#AI, #MachineLearning, #TechTrends';
            document.getElementById('sample-posts').value = `üöÄ Just discovered this amazing AI tool that's revolutionizing content creation! #AI #Innovation #TechTrends

The future of machine learning is here and it's incredible! Can't wait to see what's next ü§ñ #ML #FutureTech #AI

This new AI assistant is a game-changer for productivity. Highly recommend! ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê #ProductivityHacks #AI #WorkSmart

Wow! AI is transforming every industry. What an exciting time to be alive! #ArtificialIntelligence #Innovation #Future

Mixed feelings about AI replacing human jobs. We need to be careful about implementation. #AIEthics #FutureOfWork #Technology`;
        }

        function analyzeTrends() {
            const platform = document.getElementById('platform').value;
            const hashtags = document.getElementById('hashtags').value;
            const samplePosts = document.getElementById('sample-posts').value;
            const timeframe = document.getElementById('timeframe').value;

            if (!hashtags && !samplePosts) {
                alert('Please enter hashtags or sample posts to analyze!');
                return;
            }

            // Show loading state
            document.getElementById('results').style.display = 'block';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results-grid').style.display = 'none';
            document.getElementById('trend-chart').style.display = 'none';

            // Simulate AI analysis
            setTimeout(() => {
                performAnalysis(platform, hashtags, samplePosts, timeframe);
            }, 2000);
        }

        function performAnalysis(platform, hashtags, samplePosts, timeframe) {
            // AI-powered sentiment analysis
            const sentimentData = analyzeSentiment(samplePosts);
            
            // Generate engagement metrics
            const engagementData = generateEngagementMetrics(platform, timeframe);
            
            // Calculate trend score
            const trendScore = calculateTrendScore(hashtags, sentimentData, engagementData);
            
            // Audience analysis
            const audienceData = analyzeAudience(platform, samplePosts);

            // Display results
            displayResults(sentimentData, engagementData, trendScore, audienceData);
            
            // Generate timeline and keywords
            generateTimeline(hashtags, samplePosts);

            // Hide loading, show results
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results-grid').style.display = 'grid';
            document.getElementById('trend-chart').style.display = 'block';
        }

        function analyzeSentiment(posts) {
            if (!posts) return { positive: 60, negative: 15, neutral: 25 };

            const positiveWords = ['amazing', 'incredible', 'love', 'great', 'awesome', 'excellent', 'fantastic', 'revolutionary', 'game-changer', 'highly recommend'];
            const negativeWords = ['bad', 'terrible', 'hate', 'awful', 'disappointing', 'worst', 'mixed feelings', 'careful', 'concern', 'worry'];

            const words = posts.toLowerCase().split(/\s+/);
            let positive = 0, negative = 0;

            words.forEach(word => {
                if (positiveWords.some(pw => word.includes(pw))) positive++;
                if (negativeWords.some(nw => word.includes(nw))) negative++;
            });

            const total = Math.max(positive + negative, 1);
            return {
                positive: Math.round((positive / total) * 100),
                negative: Math.round((negative / total) * 100),
                neutral: Math.round(100 - ((positive + negative) / total) * 100)
            };
        }

        function generateEngagementMetrics(platform, timeframe) {
            const baseMetrics = {
                twitter: { likes: 1250, shares: 340, comments: 180, reach: 15000 },
                instagram: { likes: 2800, shares: 120, comments: 450, reach: 22000 },
                tiktok: { likes: 5600, shares: 890, comments: 320, reach: 45000 },
                facebook: { likes: 1800, shares: 240, comments: 290, reach: 18000 },
                linkedin: { likes: 680, shares: 150, comments: 95, reach: 8500 },
                youtube: { likes: 3200, shares: 180, comments: 560, reach: 28000 }
            };

            const multipliers = {
                '24h': 0.1,
                '7d': 0.7,
                '30d': 1.0,
                '90d': 2.8
            };

            const base = baseMetrics[platform];
            const multiplier = multipliers[timeframe];

            return {
                likes: Math.round(base.likes * multiplier),
                shares: Math.round(base.shares * multiplier),
                comments: Math.round(base.comments * multiplier),
                reach: Math.round(base.reach * multiplier)
            };
        }

        function calculateTrendScore(hashtags, sentiment, engagement) {
            const hashtagCount = hashtags ? hashtags.split(',').length : 0;
            const sentimentScore = sentiment.positive - sentiment.negative;
            const engagementScore = (engagement.likes + engagement.shares * 3 + engagement.comments * 2) / 100;
            
            const score = Math.min(100, Math.max(0, (hashtagCount * 10 + sentimentScore + engagementScore) / 3));
            
            let trend = 'Stable';
            let direction = '‚Üí';
            
            if (score > 75) {
                trend = 'Trending Up';
                direction = '‚ÜóÔ∏è';
            } else if (score > 50) {
                trend = 'Growing';
                direction = '‚ÜóÔ∏è';
            } else if (score < 30) {
                trend = 'Declining';
                direction = '‚ÜòÔ∏è';
            }

            return { score: Math.round(score), trend, direction };
        }

        function analyzeAudience(platform, posts) {
            const demographics = {
                twitter: { age: '25-34', gender: '52% Male', interests: 'Tech, News, Politics' },
                instagram: { age: '18-29', gender: '56% Female', interests: 'Lifestyle, Fashion, Food' },
                tiktok: { age: '16-24', gender: '54% Female', interests: 'Entertainment, Music, Dance' },
                facebook: { age: '30-49', gender: '51% Female', interests: 'Family, Local News, Shopping' },
                linkedin: { age: '25-44', gender: '49% Male', interests: 'Business, Career, Industry News' },
                youtube: { age: '18-34', gender: '53% Male', interests: 'Entertainment, Education, Gaming' }
            };

            return demographics[platform] || demographics.twitter;
        }

        function displayResults(sentiment, engagement, trendScore, audience) {
            // Engagement metrics
            document.getElementById('engagement-metrics').innerHTML = `
                <div class="metric">
                    <span>Total Likes</span>
                    <span class="metric-value">${engagement.likes.toLocaleString()}</span>
                </div>
                <div class="metric">
                    <span>Shares/Retweets</span>
                    <span class="metric-value">${engagement.shares.toLocaleString()}</span>
                </div>
                <div class="metric">
                    <span>Comments</span>
                    <span class="metric-value">${engagement.comments.toLocaleString()}</span>
                </div>
                <div class="metric">
                    <span>Total Reach</span>
                    <span class="metric-value">${engagement.reach.toLocaleString()}</span>
                </div>
            `;

            // Sentiment analysis
            document.getElementById('sentiment-analysis').innerHTML = `
                <div class="metric">
                    <span>Positive</span>
                    <span class="metric-value sentiment-positive">${sentiment.positive}%</span>
                </div>
                <div class="metric">
                    <span>Negative</span>
                    <span class="metric-value sentiment-negative">${sentiment.negative}%</span>
                </div>
                <div class="metric">
                    <span>Neutral</span>
                    <span class="metric-value sentiment-neutral">${sentiment.neutral}%</span>
                </div>
                <div class="metric">
                    <span>Overall Sentiment</span>
                    <span class="metric-value ${sentiment.positive > 50 ? 'sentiment-positive' : sentiment.negative > 30 ? 'sentiment-negative' : 'sentiment-neutral'}">
                        ${sentiment.positive > 50 ? 'Positive' : sentiment.negative > 30 ? 'Negative' : 'Neutral'}
                    </span>
                </div>
            `;

            // Trend score
            document.getElementById('trend-score').innerHTML = `
                <div class="metric">
                    <span>Trend Score</span>
                    <span class="metric-value">${trendScore.score}/100</span>
                </div>
                <div class="metric">
                    <span>Trend Status</span>
                    <span class="metric-value">${trendScore.direction} ${trendScore.trend}</span>
                </div>
                <div class="metric">
                    <span>Virality Potential</span>
                    <span class="metric-value">${trendScore.score > 70 ? 'High' : trendScore.score > 40 ? 'Medium' : 'Low'}</span>
                </div>
                <div class="metric">
                    <span>Recommendation</span>
                    <span class="metric-value">${trendScore.score > 60 ? 'Amplify Content' : 'Optimize Strategy'}</span>
                </div>
            `;

            // Audience analysis
            document.getElementById('audience-analysis').innerHTML = `
                <div class="metric">
                    <span>Primary Age Group</span>
                    <span class="metric-value">${audience.age}</span>
                </div>
                <div class="metric">
                    <span>Gender Split</span>
                    <span class="metric-value">${audience.gender}</span>
                </div>
                <div class="metric">
                    <span>Top Interests</span>
                    <span class="metric-value">${audience.interests}</span>
                </div>
                <div class="metric">
                    <span>Engagement Level</span>
                    <span class="metric-value">${Math.random() > 0.5 ? 'High' : 'Medium'}</span>
                </div>
            `;
        }

        function generateTimeline(hashtags, posts) {
            const keywords = extractKeywords(hashtags, posts);
            
            document.getElementById('timeline-content').innerHTML = `
                <p><strong>üìä AI Analysis Summary:</strong></p>
                <p>Based on the analyzed content, this trend shows strong potential for viral growth. The sentiment is predominantly positive, and engagement patterns suggest high audience interest.</p>
                <br>
                <p><strong>üéØ Optimization Recommendations:</strong></p>
                <ul style="margin-left: 20px; margin-top: 10px;">
                    <li>Post during peak hours (7-9 PM) for maximum engagement</li>
                    <li>Use visual content to increase share rates by 40%</li>
                    <li>Engage with comments within the first hour</li>
                    <li>Cross-promote on multiple platforms</li>
                </ul>
            `;

            document.getElementById('keywords-cloud').innerHTML = keywords.map(keyword => 
                `<span class="keyword-tag">${keyword}</span>`
            ).join('');
        }

        function extractKeywords(hashtags, posts) {
            const commonWords = ['the', 'and', 'for', 'are', 'but', 'not', 'you', 'all', 'can', 'had', 'her', 'was', 'one', 'our', 'out', 'day', 'get', 'has', 'him', 'his', 'how', 'its', 'new', 'now', 'old', 'see', 'two', 'who', 'boy', 'did', 'may', 'she', 'use', 'way', 'what', 'when', 'with'];
            
            let allText = (hashtags || '') + ' ' + (posts || '');
            allText = allText.toLowerCase().replace(/[#@]/g, '').replace(/[^\w\s]/g, ' ');
            
            const words = allText.split(/\s+/)
                .filter(word => word.length > 3 && !commonWords.includes(word))
                .reduce((acc, word) => {
                    acc[word] = (acc[word] || 0) + 1;
                    return acc;
                }, {});

            return Object.keys(words)
                .sort((a, b) => words[b] - words[a])
                .slice(0, 8);
        }
    </script>
</body>
</html>
